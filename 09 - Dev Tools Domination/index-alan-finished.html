<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('hello I am a %s string!', 'foo')

    // Styled
    console.log('%c hello I am some great text', 'font-size:50px');

    // warning!
    console.warn("oh noes!!");

    // Error :|
    console.error("oh noes!!!!");

    // Info
    console.info("oh noes!!!!!!!!");

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'that is wrong');

    // clearing

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`this is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age*7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Alan')
    console.count('Alan')
    console.count('Barbara')
    console.count('Alan')
    console.count('Alan')
    console.count('Barbara')
    console.count('Barbara')

    // timing
    console.time('fetch');
    fetch('https://api.github.com/users/abaird')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetch');
        console.log(data);
      })

    console.table(dogs);

  </script>
</body>
</html>
